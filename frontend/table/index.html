<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUSTOMER TABLES DETAILS</title>
    <link rel="stylesheet" href="frontend/table/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" >
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    
</head>
<body>
    <div class="head">    
       <div class="inhead"> 
            <h2 >Welcome to Facebook</h2>
            <h4  id="username">hi</h4>
            <button onclick="remove_cookie()" class="mbt"><a href="/home" target="_blank">Log Out</a></button>
      </div>
    </div>
               

    <div class="count">
               <h2 class="tt"">Customer Table</h2>
               <h2 class="tc">Total:<span id="input" ></h2>
    </div>
                      <!-- table -->
    <div class="hi">
          <div id="spin"><i style="padding: 10px;" class="fas fa-cog fa-spin"></i>Loading..... </div>
        <div class="dtable"><table id="tableid"></table></div>
    </div>

     <!----------------------- buttons code ------------------->
    <div class="buttons">
        <p>Showing 1-10 of total 100</p>
        <button id="pre" ><i class="fas fa-backward"></i> Pre</button>
        <button id="next"><i class="fas fa-forward"></i> Next</button>
    </div>
       
                  <!------------- model   ------ -->

   <div class="main">
     <div class="box">
            <div class="hh">
                <div class="inhh">
                 <h4>Update user</h4>
                 <span style="font-size: 30px" class="close">&times;</span> 
                </div>
            </div>

            <div class="bodi">
                <div class="inbodi">
                     <span>Name</span>
                     <input id="lname">
                     <span>Address</span>
                     <input id="laddress">
                </div>
            </div>

            <div class="foot">
                <div class="infoot">
                        <button id="cl">Close</button>
                      <button id="up">
                          <div class="animal"><i id="cat" class="fas fa-spinner fa-pulse"></i></div>
                          <div class="fish">Update</div>
                        </button>
                </div>
            </div>
     </div>
</div>
  
<script  type="text/javascript" src="frontend/table/control.js"></script>
</body>
</html>
